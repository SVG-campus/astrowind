site:
  name: Fort
  site: 'https://fort.health'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: "##Test##"  # Replace with your actual verification ID if available

# Default SEO metadata
metadata:
  title:
    default: Fort
    template: '%s — Fort'
  description: "Welcome to Fort – Empowering Communities. Explore resources, events, and success stories that make us truly unique. Get Involved Today: Discover our Events, Success Stories, or consider making a Donation."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Fort
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@onwidget'
    site: '@onwidget'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%'  # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog'  # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category'  # Category main path (/category/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag'  # Tag main path (/tag/some-tag)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null  # or "G-XXXXXXXXXX" if you have a tracking ID

ui:
  theme: 'system'  # Options: "system", "light", "dark", "light:only", "dark:only"
